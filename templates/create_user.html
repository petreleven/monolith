{% extends "base.html" %} {% block content %}
<form method="POST">
   <dl>
      {% for field in form.display%}
      <dt>{{form[field].label}}</dt>
      <dd>{{form[field]()}}</dd>
      {% if form[field].errors %} {% for e in form[field].errors%}
      <p>{{e}}</p>
      {% endfor %} {% endif %} {% endfor %}
   </dl>
   <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
   <input type="submit" hx-post="/create_user" hx-target="closest form" hx-swap="outerHTML" hx-push-url="true" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
   <a href="{{strava_uri}}" class="font-medium text-white-600 dark:text-white-500 bg-indigo-500">Link strava</a>
</form>
{% endblock %}
