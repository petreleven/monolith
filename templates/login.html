<div class="flex-row mx-auto mt-50 bg-[#176B87] border-rd w-md text-center text-dark">
<form method="POST" id="logform">
   <dl>
      {% for field in form.display%}
      <dt>{{form[field].label}}</dt>
      <dd>{{form[field]()}}</dd>
      {% if form[field].errors %} {% for e in form[field].errors%}
      <p>{{e}}</p>
      {% endfor %} {% endif %} {% endfor %}
   </dl>
   <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" /><br />
   <button
   class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
      type="submit"
      hx-post="/login"
      hx-target="#logform"
      hx-swap="outerHTML"
      hx-push-url="true">
      Login
   </button>
</form>
</div>
